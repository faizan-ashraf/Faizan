<body>
    <div class="newform">
        <p>
            <p> <span class="SignW"><strong>Sign Up</strong></span> <br> <span class="QuickW">It's Quick and easy</span></p>
            <hr>
        </p>

        <form>
            <div class="Name">
                <input type="text" placeholder="First Name" class="FirstName" required> 
                <input type="text" placeholder="Surname" class="Surname" required>
            </div>
                <input type="email or text" placeholder="Mobile number or email address" class="ReEmail" required>
                <br>
            <input type="password" placeholder="New Password" class="Password" required>
            <div class="birthday">
                <p class="BirthTag"><strong>Date of Birth</strong></p>
                <div class="BirthSelection">
                    <label for="day"></label>
                    <select name="day" id="day" class="day">
                        <script>
                            const dayselect= document.getElementById("day");
                            for(let day=1 ; day<=31 ; day++){
                                const option = document.createElement("option")
                                option.value=day;
                                option.textContent=day;
                                dayselect.appendChild(option);
                            }
                        </script>
                    </select>
                    <label for="month"></label>
                    <select name="month" id="month" class="month">
                        <script>
                            const monthselect= document.getElementById("month");
                            for(let month = 1; month<=12; month++){
                                const option = document.createElement("option");
                                option.value=month;
                                option.textContent=month;
                                monthselect.appendChild(option);
                            }
                        </script>
                    </select>
                    <label for="year"></label>
                    <select name="year" id="year" class="year">
                        <script>
                            const yearSelect = document.getElementById("year");
                            const currentYear = new Date().getFullYear();
                    
                            for (let year = 2023; year >= 1905 ; year--) {
                                const option = document.createElement("option");
                                option.value = year;
                                option.textContent = year;
                                yearSelect.appendChild(option);
                            }
                        </script>
                    </select>
                </div>

    
            </div>
            <div class="gender">
                <p class="Gender"><strong>Gender</strong></p>
                <div class="FemaleBox">
                    <label for="Female" class="Female">Female</label>
                    <input type="radio" name="gender" id="Female">
                </div>
                <div class="MaleBox">
                    <label for="Male" class="Male">Male</label>
                    <input type="radio" name="gender" id="Male">
                </div>
                <div class="CustomBox">
                    <label for="Custom" class="Custom">Custom</label>
                    <input type="radio" name="gender" id="Custom">
                </div>
            </div>
            <div class="para">
                <p> 
                <span class="No1P">
                        People who use our service may have uploaded your contact information to Facebook. Learn more.
                </span> <br>
                <span class="No2P">
                    By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS notifications from us and can opt out at any time.
                </span></p>
            </div>
            <button class="SignupButton"><strong>Sign up</strong></button>
        </form>
    </div>
