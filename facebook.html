<body>
    <div class="container">
        <div class="Leftpart">
            <h1>facebook</h1>
            <h3>Facebook helps you to connect and share<br> with the people in your life</h3>
           
        </div>
        <div class="Rightpart">
            <div class="loginpage">
                <form class="loginForm">
                    <div class="loginform">
                        <input type="text" placeholder="Email or Phone number" id="email" required>
                        <input type="password" placeholder="Password" id="password" required>
                        <button class="loginbutton" id="loginbutton" type="submit">Log in</button>
                    </div>
                    <div id="loginResult" class="loginResult"></div>
                    <p>
                        <a href="http://www.youtube.com">Forgot Password?</a>
                        <style>
                            a{
                                text-decoration: none;
                            }
                        </style>
                    </p>
                  
                </form>
                <hr>
                <button class="createaccount" id="createaccount" >Create new account</button>
                <script>
                    const createButton = document.getElementById("createaccount");
                    createButton.addEventListener("click", function() {
                     window.location.href = "create.html";
                    });
                </script>
            </div>

            <span><strong>Create a page</strong> for a celebrity, brand or buisness</span>
        </div>
    </div>
